  <script>
    fetch('/works/works.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('videos');
        const featuredVideos = data.filter(w => w.featured && w.media_preview?.type === 'youtube');

        featuredVideos.forEach((work, index) => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <h2>${work.title}</h2>
            <p>${work.subtitle || ''} ${work.year ? '(' + work.year + ')' : ''}</p>
            <iframe src="https://www.youtube.com/embed/${work.media_preview.id}" allowfullscreen></iframe>
          `;
          container.appendChild(card);
        });
      });
  </script>
